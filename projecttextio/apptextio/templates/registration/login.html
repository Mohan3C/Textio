{% extends "public/base.html" %}

{% block content %}

{% load tailwind_filters %}

<div class="flex flex-1 justify-center items-center h-[100vh] bg-slate-100">
    <div class="w-8/12 px-5 py-3  flex flex-row items-stretch justify-center rounded-lg shadow-lg bg-white">
        <div class=" w-full lg:w-1/2 flex flex-col items-center justify-center  ">
            <h2 class="text-3xl font-bold mb-5 ">Login</h2>
            <div class=" bg-white px-3 py-2 border border-slate-200 rounded-lg  ">
                <form action="{% url 'login_user'%}" method="post">
                    {% csrf_token %}

                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <div class="flex flex-col pb-2">
                            <input type="text" name="username" id="username" placeholder="Username "
                                class="border px-4 py-2 rounded-lg" required>
                            <label for="username" class="label px-1 pt-1">Username</label>
                        </div>
                        <div class="flex flex-col pb-2">
                            <input type="password" name="password" id="password" placeholder="password"
                                class="border px-4 py-2 rounded-lg" required>
                            <label for="password" class="label px-1 pt-1">Password</label>
                        </div>

                    <div class="mb-3">
                        <input type="submit" value="Login" class="bg-purple-600 rounded text-white px-3 p-2 w-full">
                    </div>

                </form>


            </div>
            <p class="m-5 block lg:hidden">I don`t have an <a href="{% url 'registration' %}" class="text-blue-500 font-semibold hover:underline decoration-2">Account</a></p>
        </div>


        <div class="w-1/2 hidden lg:block flex flex-col  bg-slate-100 rounded-lg  border-l border-slate-400">
            <div class=" px-5 py-6">
                <h2 class="text-3xl font-bold flex items-top justify-center px-8 py-1">
                    Signup</h2>
            </div>
            <div class="">

                <h2 class="flex flex-1 items-center justify-center text-2xl font-semibold">Welcom to Textio</h2>
                <p class="flex justify-center items-center py-8">I don`t have an account?</p>
            </div>
           <div class=" px-40">
             <a href="{% url 'registration' %}" class="bg-purple-600 py-2 rounded-lg flex justify-center items-center">Signup<a>
           </div>
           <ul class="mb-4 mt-6 space-x-4 flex justify-center">
            <li>
                <a href="#">Privacy Policy</a>
            </li>
            <li>
                <a href="#">Term and Conditins</a>
            </li>
           </ul>
        </div>


    </div>
</div>

{% endblock %}
