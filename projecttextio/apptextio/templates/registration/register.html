{% extends "public/base.html" %}

{% block content %}

{% load tailwind_filters %}

<div class="flex flex-1 justify-center items-center h-[100vh] bg-slate-100">
    <div class="w-8/12 px-5 py-3  flex flex-row items-stretch justify-center rounded-lg shadow-lg bg-white">
        <div class=" w-full lg:w-1/2 flex flex-col items-center justify-center ">
            <div class="mt-3 mb-2">
                <h2 class="text-2xl font-bold ">Create Account</h2>
                <p class="text-gray-500">You can create a free account now</p>
            </div>
            
            <div class=" bg-white mr-5 px-3 py-2 border border-slate-200 rounded-lg ">
                <form action="" method="post">
                    {% csrf_token %}

                    
                    <div class="input_box mb-3">
                        <input type="text" id="user" name="username" class="input-field rounded text-white px-3 p-2 w-full border-gray-300" required>
                        <label for="user" class="label">Username</label>
                    </div>
                    <div class="input_box mb-3 border-gray-300">
                        <input type="email" id="email" name="email" class="input-field rounded text-white px-3 p-2 w-full border-gray-300" required>
                        <label for="email" class="label">Email</label>
                    </div>
                    <div class="input_box mb-3 border-gray-300">
                        <input type="password" id="pass" name="password1" class="input-field rounded text-white px-3 p-2 w-full border-gray-300" required>
                        <label for="pass" class="label">Password</label>
                    </div>
                    <div class="input_box mb-3 border-gray-300">
                        <input type="password" id="confirm_pass" name="password2" class=" rounded text-white px-3 p-2 w-full border-gray-300" required>
                        <label for="confirm_pass" class="label">Confirm Password</label>
                    </div>
                   


                    <div class="mb-3">
                        <input type="submit" value="Signup" class="bg-purple-600 rounded text-white px-3 p-2 w-full">
                    </div>

                </form>


            </div>
            <p class="m-5 block lg:hidden">I already have an <a href="{% url 'login' %}" class="text-blue-500 font-semibold hover:underline decoration-2">Account</a></p>
        </div>


        <div class="w-1/2 hidden lg:block flex flex-col  bg-slate-100 rounded-lg border-l border-slate-400 ">
            <div class="mt-10 px-5 py-10">
                <h2 class="text-3xl font-bold  flex items-top justify-center px-8 py-1">
                    Login</h2>
            </div>
            <div class="  mt-10 ">

                <h2 class="flex flex-1 items-center justify-center text-2xl font-semibold">Welcom to Textio</h2>
                <p class="flex justify-center items-center py-8">I already have an account</p>
            </div>
           <div class="mt-5 px-40">
             <a href="{% url 'login' %}" class="bg-purple-600 py-2 rounded-lg flex justify-center items-center">Login<a>
           </div>
           <ul class="mt-12 space-x-4 flex justify-center">
            <li>
                <a href="#">Privacy Policy</a>
            </li>
            <li>
                <a href="#">Term and Conditins</a>
            </li>
           </ul>
        </div>


    </div>
</div>

{% endblock %}
