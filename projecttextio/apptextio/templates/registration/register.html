{% extends "public/base.html" %}

{% block content %}

{% load tailwind_filters %}

<div class="flex flex-1 justify-center items-center h-[100vh] bg-slate-100">
    <div class="w-8/12 px-5 py-3  flex flex-row items-stretch justify-center rounded-lg shadow-lg bg-white">
        <div class=" w-full lg:w-1/2 flex flex-col items-center justify-center ">
            <div class="mt-3 mb-2">
                <h2 class="text-2xl font-bold ">Create Account</h2>
                <p class="text-gray-500">You can create a free account now</p>
            </div>

            <div class=" bg-white mr-5 px-3 py-2 borde rounded-lg  ">
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="w-full gap-5">
                        <!-- {{form|crispy}} -->
                        <div class="flex gap-2 pb-2">
                            <div class="flex flex-col">
                                <input type="text" name="first name" id="first name" placeholder="Full Name "
                                    class="border px-4 py-2 rounded-lg" required>
                                <label for="first name" class=" px-1 pt-1">First Name</label>
                            </div>

                            <div class="flex flex-col">
                                <input type="text" name="last name" id="last name" placeholder="Full Name "
                                    class="border px-4 py-2 rounded-lg" required>
                                <label for="last name" class=" px-1 pt-1">Last Name</label>
                            </div>
                        </div>
                        <div class="flex flex-col pb-2">
                            <input type="text" name="username" id="username" placeholder="Username "
                                class="border px-4 py-2 rounded-lg" required>
                            <label for="username" class="label px-1 pt-1">Username</label>
                        </div>
                        <div class="flex flex-col pb-2">
                            <input type="email" name="email" id="email" placeholder="email"
                                class="border px-4 py-2 rounded-lg" required>
                            <label for="email" class="label px-1 pt-1">Email</label>
                        </div>
                        <div class="flex flex-col pb-2">
                            <input type="password" name="password1" id="password1" placeholder="password"
                                class="border px-4 py-2 rounded-lg" required>
                            <label for="password1" class="label px-1 pt-1">Password</label>
                        </div>
                        <div class="flex flex-col pb-2">
                            <input type="password" name="password2" id="password2" placeholder="Confirm password "
                                class="border px-4 py-2 rounded-lg" required>
                            <label for="password2" class="label px-1 pt-1">Confirm Password</label>
                        </div>


                        <div class="my-3">
                            <input type="submit" value="Signup"
                                class="bg-purple-600 rounded text-white px-3 p-2 w-full">
                        </div>
                    </div>
                </form>


            </div>
            <p class="m-5 block lg:hidden">I already have an <a href="{% url 'login' %}"
                    class="text-blue-500 font-semibold hover:underline decoration-2">Account</a></p>
        </div>


        <div class="w-1/2 hidden lg:block flex flex-col  bg-slate-100 rounded-lg border-l border-slate-400 ">
            <div class="mt-10 px-5 py-10">
                <h2 class="text-3xl font-bold  flex items-top justify-center px-8 py-1">
                    Login</h2>
            </div>
            <div class="  mt-10 ">

                <h2 class="flex flex-1 items-center justify-center text-2xl font-semibold">Welcom to Textio</h2>
                <p class="flex justify-center items-center py-8">I already have an account</p>
            </div>
            <div class="mt-5 px-40">
                <a href="{% url 'login' %}"
                    class="bg-purple-600 py-2 rounded-lg flex justify-center items-center">Login<a>
            </div>
            <ul class="mt-12 space-x-4 flex justify-center">
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Term and Conditins</a>
                </li>
            </ul>
        </div>


    </div>
</div>

{% endblock %}
