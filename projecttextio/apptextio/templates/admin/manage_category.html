{% extends "admin/admin_base.html" %}

{% load tailwind_filters %}

{% block content %}

<div class="flex  gap-5">
    <div class="w-9/12">
        <h2 class="text-xl font-semibold">Manage Categories</h2>

        <table class="table border w-full">
            <thead>
                <tr>
                    <th class="border p-3">Id</th>
                    <th class="border p-3">Name</th>
                    <th class="border p-3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border p-3">id</td>
                    <td class="border p-3">product name</td>
                    <td class="border p-3 flex gap-2 justify-center items-center">

                        <a href="" class=" border rounded p-1 bg-green-400 flex flex-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="green" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                            <span>Edit</span>
                        </a>

                        <a  href="" class=" border rounded p-1 bg-red-400 flex flex-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                            <span>Delete</span>
                        </a>

                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="w-3/12">
        <div class="bg-sky-200 p-4 rounded-lg shadow-lg">
            <h2>Insert Category</h2>

            <form action="" method="post">
                {% csrf_token %}

                {{ form|crispy }}
                <div class="mb-3">
                    <input type="submit" value="create category"
                        class="bg-teal-600 text-white px-3 py-2 rounded w-full">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
