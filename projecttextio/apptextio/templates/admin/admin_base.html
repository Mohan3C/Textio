<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-1 bg-[#0F172A] text-white px-[5%] py-5 justify-between items-center">
        <h2 class="text-xl font-bold text-white">Admin Panel | Textio</h2>

        <div class="flex ">
            <a href="{% url 'homepage' %}" class="text-white bg-red-500 px-3 py-2 rounded">Log Out</a>
        </div>
    </div>

    <div class="px-[3%] flex flex-1 mt-5 gap-10">
        <div class="w-3/12 self-start mt-4">
            <div class="flex flex-col divide-y divide-slate-600 ">
                <a href="{% url 'dashboard' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Dashbord</a>
                <a href="{% url 'managecategory' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Categories</a>
                <a href="{% url 'manageproduct' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Product</a>
                <a href="{% url 'manageuser' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage User</a>
                <a href="{% url 'manageorder' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Order</a>
                <a href="{% url 'manageaddress' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Addrress</a>
                <a href="{% url 'manageCoupons' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Coupons</a>
                <a href="{% url 'managepayment' %}" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Manage Payment</a>
                <a href="" class="bg-[#1E293B] text-white px-3 py-2 hover:bg-[#334155] text-lg font-medium">Logout</a>
            </div>
        </div>

        <div class="w-9/12 mt-4">
            {% block content %}

            {% endblock %}
        </div>
    </div>


</body>

</html>
