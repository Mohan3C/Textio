{% extends 'public/base.html' %}

{% load tailwind_filters %}

{% block content %}



<div class=" bg-slate-100 w-full px-[5%]">

    <div class="flex flex-1  gap-10  ">
        <div class="w-8/12 border  p-4 rounded-lg mt-5 ">
            <div class=" rounded-lg px-5 py-5 flex flex-1 justify-between items-center border bg-white">
                <span class="text-xl font-semibold text-slate-600">DELIVARY ADDRESS</span>
                <h1 class="text-xl font-bold text-slate-600">Checkout Order</h1>

            </div>
            <form action="" method="post" class="mt-4 bg-white p-6 rounded-lg">
                {% csrf_token %}
                {{form|crispy}}
                <div class="mt-3">
                    <input type="submit" class="bg-green-600 py-3 text-xl font-semibold rounded-lg text-white w-full">
                </div>
            </form>



        </div>

        <div class="w-4/12 mt-5">
            <div class="flex flex-col top-0 sticky bg-white border mt-5 px-10 py-5">
                <h1 class="text-center ">Price Detail </h1>
                <hr class="mt-2">
                <div class="flex flex-1 items-center justify-between  py-1">
                    <p>price(1 item)</p>
                    <p>500</p>
                </div>
                <div class="flex flex-1 items-center justify-between  py-1">
                    <p>discount price </p>
                    <p>400</p>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    {{cform|crispy}}

                    <input type="submit" value="Apply Coupon" class="bg-teal-600 rounded text-white px-2 py-1 w-full">
                </form>
                <hr class="mt-5 ">
                <div class="flex flex-1 mt-5 ">
                <a href="{% url 'makepayment' %}" class="text-lg font-semibold py-2 rounded-lg text-center bg-blue-500 w-full">Pay Amount</a>
            </div>
            </div>
            
        </div>








    </div>
</div>

{% endblock %}
