{% extends 'public/base.html' %}


{% block content %}
<!-- Header -->
<div class="flex flex-col flex-1">

    <div class="w-full bg-purple-900 text-white px-[10%] py-6">
        <h2 class="text-2xl font-semibold">Make Payment for Your Order</h2>
        <p class="text-md font-medium mt-1">Choose Your Preferred Payment Method</p>
    </div>
    <div class="flex w-full justify-center px-[10%] mt-6">
        <div class="w-full max-w-md">
            <div class="border rounded-xl shadow-md overflow-hidden">
                
                <div class="bg-purple-300 text-purple-900 px-4 py-3 font-semibold text-lg">
                    Payment Options
                </div>

                <!-- Card Body -->
                <div class="p-5 bg-white">
                    <form action="" method="post" class="flex flex-col space-y-4">
                        <!-- Cash on Delivery -->
                        <label for="cod"
                            class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50 transition">
                            <input type="radio" name="mode" id="cod" value="cod" checked
                                class="w-5 h-5 text-purple-600 border-gray-300 focus:ring-purple-500" />
                            <span class="ml-3 text-gray-800 font-medium">Cash on Delivery</span>
                        </label>

                        <!-- Online Payment -->
                        <label for="online"
                            class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50 transition">
                            <input type="radio" name="mode" id="online" value="online"
                                class="w-5 h-5 text-purple-600 border-gray-300 focus:ring-purple-500" />
                            <span class="ml-3 text-gray-800 font-medium">Pay Online</span>
                        </label>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="mt-4 bg-purple-700 text-white py-2 px-4 rounded-lg hover:bg-purple-800 transition font-semibold">
                            Proceed to Payment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Main Content -->



{% endblock %}
