{% extends 'public/base.html' %}
{% block scripts %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
{% endblock scripts %}

{% block content %}
<!-- Header -->
<div class="flex flex-col flex-1">

    <div class="w-full bg-purple-900 text-white px-[10%] py-6">
        <h2 class="text-2xl font-semibold">Make Payment for Your Order</h2>
        <p class="text-md font-medium mt-1">Choose Your Preferred Payment Method</p>
    </div>
    <div class="flex w-full justify-center px-[10%] mt-6">
        <div class="w-full max-w-md">
            <div class="border rounded-xl shadow-md overflow-hidden">

                <div class="bg-purple-300 text-purple-900 px-4 py-3 font-semibold text-lg">
                    Payment Options
                </div>

                <!-- Card Body -->
                <div class="p-5 bg-white">
                    <form action="" method="post" class="flex flex-col space-y-4">
                        {% csrf_token %}
                        <!-- Cash on Delivery -->
                        <label for="cod"
                            class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50 transition">
                            <input type="radio" name="mode" id="cod" value="cod" checked
                                class="w-5 h-5 text-purple-600 border-gray-300 focus:ring-purple-500" />
                            <span class="ml-3 text-gray-800 font-medium">Cash on Delivery</span>
                        </label>

                        <!-- Online Payment -->
                        <label for="online"
                            class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-purple-50 transition">
                            <input type="radio" name="mode" id="online" value="online"
                                class="w-5 h-5 text-purple-600 border-gray-300 focus:ring-purple-500" />
                            <span class="ml-3 text-gray-800 font-medium">Pay Online</span>
                        </label>

                        <!-- Submit Button -->
                        <button type="submit"
                            id="rzp-button1", class="mt-4 bg-purple-700 text-white py-2 px-4 rounded-lg hover:bg-purple-800 transition font-semibold">
                            Proceed to Payment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Main Content -->
<script>
    var options = {
        "key": "rzp_test_RJKzOMnn4i4LG0", // Enter the Key ID generated from the Dashboard
        "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Ecom",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response) {
            window.location.href = `http://127.0.0.1:8000/success-page/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}&razorpay_signature=${response.razorpay_signature}`
            // alert(response.razorpay_payment_id);
            // alert(response.razorpay_order_id);
            // alert(response.razorpay_signature)
        },
       
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
</script>


{% endblock %}
