<div class="shadow-md">
    <nav class="bg-white dark:bg-gray-900 w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6  flex flex-wrap items-center justify-between py-4">

            <!-- Logo -->
            <a href="{% url 'homepage' %}"
                class="text-2xl sm:text-3xl font-bold text-purple-600 hover:text-purple-800 transition">
                Tex<span class="text-gray-800">tio</span>
            </a>

            <!-- Search + User Actions -->
            <div class="flex items-center space-x-4 md:order-2">

                <!-- Search Form -->
                <form action="{% url 'homepage' %}" method="get" class="flex border rounded-lg overflow-hidden shadow-sm">
                    <input type="text" name="search" size="25" placeholder="Search Product by name..."
                        class="px-4 py-2 w-full rounded-l-lg">
                    <button type="submit"
                        class="bg-slate-600 text-white px-4 hover:bg-slate-700 rounded-r-lg">Go</button>
                </form>

                <!-- User Section -->
                <div class="flex items-center space-x-3">
                    {% if request.user.is_authenticated %}
                    <span class="text-gray-800 dark:text-white font-semibold">{{ user.username }}</span>

                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit"
                            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}"
                        class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Login</a>
                    {% endif %}

                    <!-- Cart Icon -->
                    <a href="{% url 'cart' %}"
                        class="relative text-gray-800 dark:text-white hover:text-purple-600 transition">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
                        </svg>

                       
                    </a>
                   
                    <a href="{% url 'my_order' %}" class="bg-purple-300 py-1 px-3 text-md rounded-lg font-semibold">My Order</a>
                   
                </div>
            </div>

            <!-- Navigation Menu -->
            <div class="hidden md:flex md:items-center md:order-1 w-full md:w-auto mt-4 md:mt-0">
                <ul
                    class="flex flex-col md:flex-row md:space-x-6  dark:bg-gray-800 p-4 md:p-0 rounded-lg md:rounded-none shadow md:shadow-none">
                    <li>
                        <a href="{% url 'homepage' %}"
                            class="block py-2 px-3 text-blue-700 md:text-blue-600 dark:text-blue-500 font-medium hover:text-purple-600 transition rounded">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 dark:text-white hover:text-purple-600 transition rounded">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 dark:text-white hover:text-purple-600 transition rounded">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 dark:text-white hover:text-purple-600 transition rounded">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</div>
